{% extends "base.html" %}
{% block title %}Start Conversation{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">Start a New Conversation</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="user_ids">Select users:</label>
          <select id="user_ids" name="user_ids" class="form-select" multiple required>
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
          <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users for a group chat.</small>
        </div>
        <div class="mb-3">
          <label for="group_name">Group Name (optional):</label>
          <input id="group_name" name="group_name" class="form-control" placeholder="Group name for group chat">
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Chat</button>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('conversations') }}" class="btn btn-link">Back to Chats</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
