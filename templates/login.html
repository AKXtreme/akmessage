{% extends "base.html" %}
{% block title %}Login - Akmessage{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Login</h2>
        <form method="POST">
            <input name="username" placeholder="Username" required class="form-control mb-3">
            <input name="password" type="password" placeholder="Password" required class="form-control mb-3">
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <span>Don't have an account?</span>
          <a href="{{ url_for('register') }}" class="btn btn-link">Register here</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
